<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="style_html/bootstrap.min.css" />
    <link rel="stylesheet" href="style_html/style_002.css" />

    <title>HamrahVpn</title>

    <!-- main css -->
    <link rel="stylesheet" href="css/app-style.css" />
    <script src="./javascript/StartScriptSrc.js"></script>
  </head>
  <body>
    <div
      id="back-color"
      style="
        position: fixed;
        height: 100%;
        width: 100%;
        z-index: 1000;
        transition: 0.5s;
      "
    />
    <!-- app -->
    <div id="main">
      <header>
        <!-- user left  -->
        <div style="position: absolute; left: 20px; top: 20px">
          <a onclick="openNav()">
            <defs id="SvgjsDefs1002"></defs
            ><g id="SvgjsG1008"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 32 32"
                width="40"
                height="40"
              >
                <g
                  fill="#1c1c1c"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  class="color1C1C1C svgShape"
                >
                  <path
                    d="M16 0C7.163 0 0 7.163 0 16s7.163 16 16 16 16-7.163 16-16S24.837 0 16 0zm0 31C7.716 31 1 24.284 1 16 1 7.716 7.716 1 16 1s15 6.716 15 15c0 8.284-6.716 15-15 15z"
                    fill="#fff"
                    class="color000 svgShape"
                  ></path>
                  <path
                    d="M19.37 15.672A4.968 4.968 0 0 0 21 12a5 5 0 0 0-10 0c0 1.458.634 2.758 1.63 3.672C9.332 17.006 7 20.224 7 24h18c0-3.776-2.332-6.994-5.63-8.328zM12 12a4 4 0 1 1 6.26 3.298c-.05.034-.106.06-.158.092-.145.09-.295.174-.452.245-.077.035-.158.065-.238.095-.15.057-.304.105-.462.143-.075.018-.149.039-.226.053-.235.044-.476.074-.724.074s-.489-.03-.725-.073c-.077-.014-.151-.035-.226-.053a4.194 4.194 0 0 1-.462-.143c-.08-.03-.16-.06-.238-.095a3.934 3.934 0 0 1-.452-.245c-.052-.032-.108-.058-.158-.092A3.998 3.998 0 0 1 12 12zM8.069 23a8.003 8.003 0 0 1 5.546-6.631c.712.389 1.516.631 2.385.631s1.673-.242 2.385-.631A8.004 8.004 0 0 1 23.931 23H8.069z"
                    fill="#fff"
                    class="color000 svgShape"
                  ></path>
                </g></svg
            ></g>
          </a>
        </div>

        <!-- The title -->
        <div style="display: flex; justify-content: center">
          <h5 style="font-weight: bolder; margin-top: 20px">Hamrah</h5>
        </div>
      </header>

      <section
        style="
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        "
      >
        <!-- center content  -->
        <div class="container">
          <div class="row">
            <div class="col-md-6 contents">
              <div class="row justify-content-center">
                <!-- Start button -->
                <section id="vpn-section">
                  <div id="vpn-two-layer">
                    <!--addEventListener-->
                    <a id="vpn-select">
                      <div id="vpn-one-layer">
                        <svg
                          id="vpn-image"
                          width="30"
                          height="30"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 512 512"
                        >
                          <path
                            d="M288 256C288 273.7 273.7 288 256 288C238.3 288 224 273.7 224 256V32C224 14.33 238.3 0 256 0C273.7 0 288 14.33 288 32V256zM80 256C80 353.2 158.8 432 256 432C353.2 432 432 353.2 432 256C432 201.6 407.3 152.9 368.5 120.6C354.9 109.3 353 89.13 364.3 75.54C375.6 61.95 395.8 60.1 409.4 71.4C462.2 115.4 496 181.8 496 255.1C496 388.5 388.5 496 256 496C123.5 496 16 388.5 16 255.1C16 181.8 49.75 115.4 102.6 71.4C116.2 60.1 136.4 61.95 147.7 75.54C158.1 89.13 157.1 109.3 143.5 120.6C104.7 152.9 80 201.6 80 256z"
                          ></path>
                        </svg>
                      </div>
                    </a>
                  </div>
                </section>

                <div
                  style="align-items: center; display: flex; margin-top: 40%"
                >
                  <!-- Select box type -->
                  <section class="space-sections">
                    <!-- VPN type -->
                    <div id="" class="select_mate_small">
                      <div class="container-select-small">
                        <p class="selecionado_opcion_small">Select location</p>
                        <span class="icon_select_mate_location">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 64 64"
                            width="23"
                            height="23"
                          >
                            <g fill="#585381">
                              <path
                                d="m32 55.7-.9-1.1c-.6-.8-15.9-18.7-15.9-29.4 0-9.3 7.6-16.8 16.8-16.8S48.8 16 48.8 25.2c0 10.7-15.3 28.7-15.9 29.4l-.9 1.1zm0-45c-8 0-14.4 6.5-14.4 14.4 0 8.4 11.1 22.7 14.4 26.8 3.3-4.1 14.4-18.3 14.4-26.8 0-7.9-6.4-14.4-14.4-14.4z"
                                fill="#dc3545"
                              ></path>
                              <path
                                d="M32 31.6c-3.5 0-6.4-2.9-6.4-6.4s2.9-6.4 6.4-6.4 6.4 2.9 6.4 6.4-2.9 6.4-6.4 6.4zm0-10.4c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4z"
                                fill="#dc3545"
                              ></path>
                            </g>
                          </svg>
                        </span>
                        <span class="icon_select_mate icon_select_mate_left"
                          ><svg
                            fill="#00000045"
                            height="18"
                            viewBox="0 0 24 24"
                            width="18"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"
                            />
                            <path d="M0-.75h24v24H0z" fill="none" /></svg
                        ></span>
                      </div>
                    </div>
                  </section>
                  <!-- Select box config type -->
                  <section id="myBtn" class="back-config-type">
                    <defs id="SvgjsDefs1002"></defs
                    ><g id="SvgjsG1008"
                      ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        width="28"
                        height="28"
                      >
                        <circle cx="5" cy="12" r="2" fill="#585381"></circle>
                        <circle cx="19" cy="12" r="2" fill="#585381"></circle>
                        <circle
                          cx="12"
                          cy="12"
                          r="2"
                          fill="#585381"
                        ></circle></svg
                    ></g>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- End App  -->
    </div>

    <!-- NavitationSide content  -->
    <nav id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </nav>

    <!-- The Modal -->
    <nav id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div style="flex-direction: row">
          <span class="close">&times;</span>
          <h5>نوع پروتکل</h5>
        </div>

        <div>
          <div style="margin-top: 18px" class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="defConfigRadios"
              id="exampleRadios1"
              value="v2ray"
            />
            <label
              style="padding-left: 17px"
              class="form-check-label"
              for="exampleRadios1"
            >
              V2Ray
            </label>
          </div>
          <div style="margin-top: 18px" class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="defConfigRadios"
              id="exampleRadios2"
              value="openvpn"
            />
            <label
              style="padding-left: 17px"
              class="form-check-label"
              for="exampleRadios2"
            >
              OpenVPN
            </label>
          </div>
          <div style="margin-top: 18px" class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="defConfigRadios"
              id="exampleRadios3"
              value="option3"
              disabled
            />
            <label
              style="padding-left: 17px"
              class="form-check-label"
              for="exampleRadios3"
            >
              Cisco
            </label>
          </div>
        </div>
      </div>
    </nav>

    <!-- End tag -->
    <script src="javascript/EndScriptSrc.js" type="text/javascript"></script>
  </body>
</html>
